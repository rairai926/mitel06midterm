{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<!-- Basic Page Info -->
		<meta charset="utf-8" />
		<title>Forgot Password</title>

		<!-- Site favicon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="{% static 'vendors/images/apple-touch-icon.png' %}"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="{% static 'vendors/images/favicon-32x32.png' %}"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="{% static 'vendors/images/favicon-16x16.png' %}"
		/>

		<!-- Mobile Specific Metas -->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1"
		/>

		<!-- Google Font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/core.css' %}" />
		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'vendors/styles/icon-font.min.css' %}"
		/>
		<link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/style.css' %}" />
	</head>

	<body>
		<div
			class="login-wrap d-flex align-items-center flex-wrap justify-content-center"
		>
			<div class="container">
				<div class="row justify-content-center">
					
					<div class="col-md-6">
						<div class="login-box bg-white box-shadow border-radius-10">
							<div class="login-title">
								<h2 class="text-center text-warning">Forgot Password</h2>
							</div>
							 {% if messages %} 
								{% for message in messages %} 
									{% if message.tags == 'error' %}
										<div class="alert alert-danger" role="alert">{{message}}</div>
									{% else %}
										<div class="alert alert-success" role="alert">{{message}}</div>
									{% endif %} 
								{% endfor %} 
							{% endif %}
							<h6 class="mb-20 text-center">
								Enter your email address to reset your password
							</h6>
							<form method="POST">
								{% csrf_token %}
								<div class="input-group custom">
									<input
										type="text"
										name="email"
										class="form-control form-control-lg"
										placeholder="Email"
									/>
									<div class="input-group-append custom">
										<span class="input-group-text"
											><i class="fa fa-envelope-o" aria-hidden="true"></i
										></span>
									</div>
								</div>
								<div class="row align-items-center">
									<div class="col-5">
										<div class="input-group mb-0">
											<input class="btn btn-warning btn-lg btn-block" type="submit" value="Submit">
										</div>
									</div>
									<div class="col-2">
										<div
											class="font-16 weight-600 text-center"
											data-color="#707373"
										>
											OR
										</div>
									</div>
									<div class="col-5">
										<div class="input-group mb-0">
											<a
												class="btn btn-outline-warning btn-lg btn-block"
												href="{% url 'login' %}"
												>Login</a
											>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- js -->
    <script src="{% static 'vendors/scripts/core.js' %} "></script>
    <script src="{% static 'vendors/scripts/script.min.js' %} "></script>
    <script src="{% static 'vendors/scripts/process.js' %} "></script>
    <script src="{% static 'vendors/scripts/layout-settings.js' %} "></script>
	</body>
</html>
