{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Basic Page Info -->
    <meta charset="utf-8" />
    <title>Login</title>

    <!-- Site favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'vendors/images/logo1.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'vendors/images/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'vendors/images/favicon-16x16.png' %}"
    />

    <!-- Mobile Specific Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendors/styles/core.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendors/styles/icon-font.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendors/styles/style.css' %}"
    />
  </head>
  <body class="login-page">
    <div
      class="login-wrap d-flex align-items-center flex-wrap justify-content-center"
    >
      <div class="container">
        <div class="row justify-content-center">
          
          <div class="col-md-6 col-lg-5">
            <div class="login-box bg-white box-shadow border-radius-10">
              <div class="login-title">
                <h2 class="text-center text-warning">Login your Credentials</h2>
              </div>
                {% if messages %} 
                  {% for message in messages %} 
                      {% if message.tags == 'error' %}
                          <div class="alert alert-danger" role="alert">{{message}}</div>
                      {% else %}
                          <div class="alert alert-success" role="alert">{{message}}</div>
                      {% endif %} 
                  {% endfor %} 
                {% endif %}
              <form method="POST">
                {% csrf_token %}
                <div class="input-group custom">
                  <input
                    type="text"
                    name="username"
                    class="form-control form-control-lg"
                    placeholder="username"
                    required
                  />
                </div>
                <div class="input-group custom">
                  <input
                    type="password"
                    name="password"
                    class="form-control form-control-lg"
                    placeholder="**********"
                    required
                  />
                </div>
                <div class="row pb-30">
                  <div class="col-6">
                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="customCheck1"
                      />
                      <label class="custom-control-label" for="customCheck1"
                        >Remember</label
                      >
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="forgot-password">
                      <a href="{% url 'forgot-password' %}">Forgot Password</a>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <div class="input-group mb-0">
                      <input
                        class="btn btn-warning btn-lg btn-block"
                        type="submit"
                        value="Sign In"
                      />
                    </div>
                    <div
                      class="font-16 weight-600 pt-10 pb-10 text-center"
                      data-color="#707373"
                    >
                      OR
                    </div>
                    <div class="input-group mb-0">
                      <a
                        class="btn btn-outline-warning btn-lg btn-block"
                        href="{% url 'register' %}"
                        >Register To Create Account</a
                      >
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- js -->
    <script src="{% static 'vendors/scripts/core.js' %} "></script>
    <script src="{% static 'vendors/scripts/script.min.js' %} "></script>
    <script src="{% static 'vendors/scripts/process.js' %} "></script>
    <script src="{% static 'vendors/scripts/layout-settings.js' %} "></script>
  </body>
</html>
